<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이미지 시퀀스 묶기</title>
</head>

<body>
  <form id="app">
    <h1>img-seq-pack</h1>

    <h2>1. 이미지 파일 선택</h2>
    <input type="file" name="files" multiple required />
    <details id="file-list">
      <summary>선택한 파일 목록 (펼치기·접기)</summary>
      <ol></ol>
    </details>

    <h2>2. 옵션</h2>
    <dl class="options">
      <div>
        <dt>출력물 제목</dt>
        <dd>
          <input type="text" name="title" value="" placeholder="img-seq-pack" />
        </dd>
      </div>

      <div>
        <dt>출력 이미지(WEBP) 품질(%)</dt>
        <dd>
          <input type="number" name="quality-webp" value="70" min="0" max="100" />
        </dd>
      </div>

      <div>
        <dt>이미지 최대 크기 제한</dt>
        <dd>
          <label>
            <input type="checkbox" name="max-size-enabled" checked />
            사용
          </label>
        </dd>
        <dd class="sub">
          <input type="number" name="max-size-width" value="960" min="1" max="16383" />
          ×
          <input type="number" name="max-size-height" value="540" min="1" max="16383" />
        </dd>
      </div>

      <div>
        <dt>페이지 정렬</dt>
        <dd>
          <label>
            <input type="checkbox" name="page-sort-enabled" checked />
            원본 파일명 순서대로 정렬
          </label>
        </dd>
      </div>

      <div>
        <dt>페이지 이름 생성 방법</dt>
        <dd>
          <label>
            <input type="radio" name="page-name" value="ascending" />
            지정 숫자부터 순차적으로 생성:
          </label>
        </dd>
        <dd class="sub">
          <input type="number" name="page-name-start" value="1" min="0" />
        </dd>
        <dd>
          <label>
            <input type="radio" name="page-name" value="original" />
            파일명 그대로 사용 (확장자 포함)
          </label>
        </dd>
        <dd>
          <label>
            <input type="radio" name="page-name" value="filename-only" checked />
            확장자를 제외한 파일명 사용
          </label>
        </dd>
        <dd>
          <label>
            <input type="radio" name="page-name" value="replace-string" />
            단순 치환
          </label>
        </dd>
        <dd>
          <label>
            <input type="radio" name="page-name" value="replace-regex" />
            정규 표현식 치환:
          </label>
        </dd>
        <dd class="sub">
          <input type="text" name="page-name-find" value="" placeholder="찾을 내용" />
          →
          <input type="text" name="page-name-replace" value="" placeholder="바꿀 내용" />
        </dd>
      </div>
    </dl>

    <h2>3. 변환</h2>
    <div>
      <button type="submit">변환하기</button>
    </div>
    <div>
      <progress id="pack-progress" value="0" min="1"></progress>
      <p id="pack-description">이미지를 선택하고 변환하기 버튼을 누르세요.</p>
    </div>
  </form>

  <script type="module" src="/src/index.ts"></script>
</body>

</html>
