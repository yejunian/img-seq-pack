<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이미지 시퀀스 묶기</title>
</head>

<body>
  <form id="app">
    <h1>img-seq-pack</h1>

    <h2>1. 이미지 파일 선택</h2>
    <input type="file" name="files" multiple required />
    <details id="file-list">
      <summary>선택한 파일 목록 (펼치기·접기)</summary>
      <ol></ol>
    </details>

    <h2>2. 옵션</h2>
    <ul class="options">
      <li>
        <div class="option-title">출력물 제목</div>

        <ul class="option-values">
          <li class="option-values-flex option-values-stretch">
            <input type="text" name="title" value="" placeholder="img-seq-pack" />
          </li>
        </ul>
      </li>

      <li>
        <div class="option-title">이미지 품질(%)</div>

        <ul class="option-values">
          <li>
            <input type="number" name="quality-webp" value="70" min="0" max="100" />
          </li>
        </ul>
      </li>

      <li>
        <div class="option-title">이미지 최대 크기</div>

        <ul class="option-values">
          <li>
            <label>
              <input type="checkbox" name="max-size-enabled" checked data-children="max-size-width max-size-height" />
              이 크기로 제한:
            </label>

            <ul class="option-values-sub">
              <li class="option-values-flex">
                <input type="number" name="max-size-width" value="960" min="1" max="16383" />
                <div>×</div>
                <input type="number" name="max-size-height" value="540" min="1" max="16383" />
              </li>
            </ul>
          </li>
        </ul>
      </li>

      <li>
        <div class="option-title">페이지 정렬</div>

        <ul class="option-values">
          <li>
            <label>
              <input type="checkbox" name="page-sort-enabled" checked />
              원본 파일명 순서대로 정렬
            </label>
          </li>
        </ul>
      </li>

      <li>
        <div class="option-title">페이지 이름</div>

        <ul class="option-values">
          <li>
            <label>
              <input type="radio" name="page-naming" value="sequence" checked data-children="page-sequence-start" />
              이 숫자부터 차례대로 생성:
            </label>

            <ul class="option-values-sub">
              <li>
                <input type="number" name="page-sequence-start" value="1" min="0" />
              </li>
            </ul>
          </li>

          <li>
            <label>
              <input type="radio" name="page-naming" value="filename" data-children="keep-extension replace-enabled" />
              파일명 사용:
            </label>

            <ul class="option-values-sub">
              <li>
                <label>
                  <input type="checkbox" name="keep-extension" />
                  확장자 포함
                </label>
              </li>

              <li>
                <label>
                  <input type="checkbox" name="replace-enabled"
                    data-children="replace-find replace-replace replace-regex-enabled" />
                  파일명 텍스트 찾아 바꾸기:
                </label>

                <ul class="option-values-sub">
                  <li class="option-values-flex option-values-stretch">
                    <input type="text" name="replace-find" value="" placeholder="찾을 내용" />
                  </li>

                  <li class="option-values-flex option-values-stretch">
                    <input type="text" name="replace-replace" value="" placeholder="바꿀 내용" />
                  </li>

                  <li>
                    <label>
                      <input type="checkbox" name="replace-regex-enabled" />
                      정규 표현식 사용
                    </label>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <h2>3. 변환</h2>
    <ul class="pack">
      <li class="pack-button-container">
        <button type="submit">변환하기</button>
      </li>

      <li class="pack-progress-container">
        <progress id="pack-progress" value="0" min="1"></progress>
        <div id="pack-description">변환 진행 전</div>
      </li>
    </ul>
  </form>

  <script type="module" src="/src/index.ts"></script>
</body>

</html>
